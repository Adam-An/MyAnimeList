<html xmlns:th="http;//www.thymeleaf.org">
<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>MyAnimeList</title>
</head>
<body>

<div class = "container">
    <!-- nav bar -->
    <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
        <a class = "navbar-brand" href = "homepage-static.html">MyAnimeList</a>
        <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
                data-target = "#navbarSupportedContent"
                aria-controls = "navbarSupportedContent" aria-expanded = "false"
                aria-label = "Toggle navigation">
            <span class = "navbar-toggler-icon"></span>
        </button>

        <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
            <ul class = "navbar-nav mr-auto">
                <li class = "nav-item">
                    <a class = "nav-link active" href = "/">Home</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link" href = "/MyAnimeList">MyAnimeList</a>
                </li>
                <li class = "nav-item ">
                    <a class = "nav-link" href = "/submitNew">SubmitNew</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- form -->
    <form action="#" method="post" th:action="@{/submitNew}" th:object="${anime}">
        <h2 class = "mt-4">Submit an Anime</h2>
        <hr/>
        <!-- Form levels error messages here -->

        <div class = "form-group row ">
            <div class="col-sm-8">
                <span class="text-danger" th:errors="*{global}" > </span>
            </div>
        </div>

        <div class = "form-group row ">
            <label for = "title" class = "col-sm-2 col-form-label">Title</label>

            <div class = "col-sm-4">
                <input th:field="*{title}"  id="title" type = "text" class = "form-control" placeholder = "Tell me what is it?">
            </div>

            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{title}"> </span>
            </div>

        </div>

        <div class = "form-group row ">
            <label for = "rating" class = "col-sm-2 col-form-label mr-0">Rating</label>

            <div class = "col-sm-4">
                <input th:field="*{rating}" id="rating" type = "text" class = "form-control" placeholder = "Give it 10 :)">
            </div>

            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{rating}"> </span>
            </div>
        </div>

        <div class = "form-group row ">
            <label for = "imageUrl" class = "col-sm-2 col-form-label mr-0">imageUrl</label>
            <div class = "col-sm-4">
                <input th:field="*{imageUrl}" id="imageUrl" type = "text" class = "form-control" placeholder = "nice cover :P">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{imageUrl}"> </span>
            </div>
        </div>

        <div class = "form-group row">
            <label for = "comments" class = "col-sm-2 col-form-label">Comments</label>
            <div class = "col-sm-4">
                <textarea th:field="*{comment}" id="comments" class = "form-control" rows = "3" placeholder = "what u think? XD"></textarea>
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{comment}"> </span>
            </div>
        </div>

        <div class = "form-group row">
            <div class = "col-sm-10">
                <input type="hidden" th:field="*{id}" />
                <button type = "submit" class = "btn btn-primary">Submit</button>
            </div>
        </div>

    </form>







</div>


</body>
</html>
